{% load staticfiles %}

<html>
	<head>
		<title>        
			{% block title %}
        	{% endblock %}
        </title>
        
        <link href='http://fonts.googleapis.com/css?family=Cinzel:400' rel='stylesheet' type='text/css'>
        
        
      <link rel="apple-touch-icon" sizes="57x57" href="{% static "generation/favicon/apple-icon-57x57.png" %}">
<link rel="apple-touch-icon" sizes="60x60" href="{% static "generation/favicon/apple-icon-60x60.png" %}">
<link rel="apple-touch-icon" sizes="72x72" href="{% static "generation/favicon/apple-icon-72x72.png" %}">
<link rel="apple-touch-icon" sizes="76x76" href="{% static "generation/favicon/apple-icon-76x76.png" %}">
<link rel="apple-touch-icon" sizes="114x114" href="{% static "generation/favicon/apple-icon-114x114.png" %}">
<link rel="apple-touch-icon" sizes="120x120" href="{% static "generation/favicon/apple-icon-120x120.png" %}">
<link rel="apple-touch-icon" sizes="144x144" href="{% static "generation/favicon/apple-icon-144x144.png" %}">
<link rel="apple-touch-icon" sizes="152x152" href="{% static "generation/favicon/apple-icon-152x152.png" %}">
<link rel="apple-touch-icon" sizes="180x180" href="{% static "generation/favicon/apple-icon-180x180.png" %}">
<link rel="icon" type="image/png" sizes="192x192"  href="{% static "generation/favicon/android-icon-192x192.png" %}">
<link rel="icon" type="image/png" sizes="32x32" href="{% static "generation/favicon/favicon-32x32.png" %}">
<link rel="icon" type="image/png" sizes="96x96" href="{% static "generation/favicon/favicon-96x96.png" %}">
<link rel="icon" type="image/png" sizes="16x16" href="{% static "generation/favicon/favicon-16x16.png" %}">
<link rel="manifest" href="{% static "generation/favicon/manifest.json" %}">
<link rel="shortcut icon" href="{% static "generation/favicon/favicon.ico" %}">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="{% static "generation/css/bootstrap.css" %}" rel="stylesheet">
        
        <link href="{% static "generation/css/gen.css" %}" rel="stylesheet">
        
        <link href='http://fonts.googleapis.com/css?family={{ font }}' rel='stylesheet' type='text/css'>
        
        <script type="text/javascript" src="{% static "generation/js/jquery.min.js" %}"></script>	
        <script type="text/javascript" src="{% static "generation/js/color-thief.min.js" %}"></script>
        <script type="text/javascript" src="{% static "generation/js/gen.js" %}"></script>
        
        <style>
        	#title {
        		font-family: '{{ font }}';
        		color: #{{ colors.dark }};
        		border-color: #{{ colors.med_dark }};
        		background-color: #{{ colors.med_light }};
        	}
        	#book {
        		background-color: #{{ colors.light }};
        	}
        	
        	
        </style>
	</head>
	<body>
		
		<div class="container">
	        {% block main %}
	        {% endblock %}
        </div>
     </body>
</html>
